name: Trigger Reminders

# Run every 5 minutes
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: # allow manual trigger from GitHub UI

jobs:
  call-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger reminders API
        run: |
          curl -X GET GET https://quit-hour-scheduler.vercel.app/api/reminders

